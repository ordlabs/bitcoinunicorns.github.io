<!DOCTYPE html>
<html>
<head>
    <title>Star Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Add stars dynamically using JavaScript if desired -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <!-- Add more star elements as needed -->
    </div>
</body>
</html>
